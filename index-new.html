<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clara - AI Operations Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6d28d9;
            --primary-light: #8b5cf6;
            --primary-dark: #5b21b6;
            --bg-light: #f9fafb;
            --bg-dark: #111827;
            --text-light: #374151;
            --text-dark: #f3f4f6;
            --card-light: #ffffff;
            --card-dark: #1f2937;
            --user-bubble: #e0e7ff;
            --bot-bubble: #f3f4f6;
            --bot-bubble-dark: #374151;
            --border-light: #e5e7eb;
            --border-dark: #4b5563;
            --success: #10b981;
            --error: #ef4444;
            --typing-indicator: #9ca3af;
        }

        [data-theme="light"] {
            --bg: var(--bg-light);
            --text: var(--text-light);
            --card: var(--card-light);
            --bubble-bot: var(--bot-bubble);
            --bubble-user: var(--user-bubble);
            --border: var(--border-light);
        }

        [data-theme="dark"] {
            --bg: var(--bg-dark);
            --text: var(--text-dark);
            --card: var(--card-dark);
            --bubble-bot: var(--bot-bubble-dark);
            --bubble-user: var(--user-bubble);
            --border: var(--border-dark);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .chat-container {
            width: 100%;
            max-width: 800px;
            height: 90vh;
            max-height: 900px;
            background: var(--card);
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid var(--border);
        }

        .header {
            padding: 1.5rem;
            background: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            width: 40px;
            height: 40px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: var(--primary);
        }

        .header-text {
            flex: 1;
        }

        .header h1 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .header p {
            font-size: 0.875rem;
            opacity: 0.9;
        }

        .chat-history {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            display: flex;
            max-width: 85%;
            gap: 0.75rem;
        }

        .message-user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--primary-light);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.875rem;
            flex-shrink: 0;
            margin-top: 4px;
        }

        .avatar-user {
            background: var(--primary);
        }

        .message-content {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .bubble {
            padding: 0.75rem 1rem;
            border-radius: 12px;
            line-height: 1.5;
            font-size: 0.9375rem;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        .bubble-bot {
            background: var(--bubble-bot);
            border-bottom-left-radius: 4px;
        }

        .bubble-user {
            background: var(--bubble-user);
            color: var(--primary-dark);
            border-bottom-right-radius: 4px;
        }

        .typing-indicator {
            display: inline-flex;
            gap: 6px;
            align-items: center;
            padding: 0.75rem 1rem;
            background: var(--bubble-bot);
            border-radius: 12px;
            border-bottom-left-radius: 4px;
            width: fit-content;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--typing-indicator);
            border-radius: 50%;
            animation: typingAnimation 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingAnimation {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.6; }
            30% { transform: translateY(-3px); opacity: 1; }
        }

        .input-area {
            padding: 1rem;
            border-top: 1px solid var(--border);
            background: var(--card);
        }

        .input-container {
            display: flex;
            gap: 0.75rem;
        }

        #query {
            flex: 1;
            padding: 0.75rem 1rem;
            border-radius: 12px;
            border: 1px solid var(--border);
            font-size: 0.9375rem;
            resize: none;
            min-height: 50px;
            max-height: 150px;
            background: var(--card);
            color: var(--text);
            transition: all 0.2s;
        }

        #query:focus {
            outline: none;
            border-color: var(--primary-light);
            box-shadow: 0 0 0 3px rgba(109, 40, 217, 0.1);
        }

        #submitBtn {
            padding: 0 1.25rem;
            font-size: 0.9375rem;
            border: none;
            border-radius: 12px;
            background: var(--primary);
            color: white;
            cursor: pointer;
            transition: all 0.2s;
            align-self: flex-end;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #submitBtn:hover {
            background: var(--primary-dark);
        }

        #submitBtn:disabled {
            background: var(--border);
            cursor: not-allowed;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 1.5rem 1.5rem;
            font-size: 0.8125rem;
        }

        .dark-mode-toggle {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 42px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--primary);
        }

        input:checked + .slider:before {
            transform: translateX(18px);
        }

        @media (max-width: 640px) {
            .chat-container {
                height: 95vh;
                border-radius: 12px;
            }
            
            .header {
                padding: 1rem;
            }
            
            .chat-history {
                padding: 1rem;
            }
            
            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <div class="logo">C</div>
            <div class="header-text">
                <h1>Clara AI Assistant</h1>
                <p>For smarter operations and playbook automation</p>
            </div>
        </div>

        <div class="chat-history" id="chatHistory">
            <div class="message">
                <div class="avatar">C</div>
                <div class="message-content">
                    <div class="bubble bubble-bot">Hello! I'm Clara, your operations assistant. How can I help you today?</div>
                </div>
            </div>
        </div>

        <div class="input-area">
            <div class="input-container">
                <textarea id="query" placeholder="Ask Clara about operations, playbooks, or analytics..." rows="1"></textarea>
                <button id="submitBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M22 2L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
        </div>

        <div class="footer">
            <div class="dark-mode-toggle">
                <label class="switch">
                    <input type="checkbox" id="themeToggle">
                    <span class="slider"></span>
                </label>
                <span>Dark Mode</span>
            </div>
            <div class="status">Clara is online</div>
        </div>
    </div>

    <script>
        // DOM Elements
        const queryInput = document.getElementById('query');
        const chatHistory = document.getElementById('chatHistory');
        const themeToggle = document.getElementById('themeToggle');
        const submitBtn = document.getElementById('submitBtn');
        
        // Auto-resize textarea
        queryInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });
        
        // Theme toggle
        themeToggle.addEventListener('change', function() {
            const theme = this.checked ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('clara-theme', theme);
        });
        
        // Load saved theme
        const savedTheme = localStorage.getItem('clara-theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        themeToggle.checked = savedTheme === 'dark';
        
        // Add message to chat
        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender === 'user' ? 'message-user' : ''}`;
            
            const avatar = document.createElement('div');
            avatar.className = `avatar ${sender === 'user' ? 'avatar-user' : ''}`;
            avatar.textContent = sender === 'user' ? 'Y' : 'C';
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            
            const bubble = document.createElement('div');
            bubble.className = `bubble ${sender === 'user' ? 'bubble-user' : 'bubble-bot'}`;
            bubble.textContent = text;
            
            messageContent.appendChild(bubble);
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(messageContent);
            chatHistory.appendChild(messageDiv);
            
            // Scroll to bottom
            chatHistory.scrollTo({
                top: chatHistory.scrollHeight,
                behavior: 'smooth'
            });
            
            return bubble;
        }
        
        // Show typing indicator
        function showTypingIndicator() {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            
            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            avatar.textContent = 'C';
            
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.id = 'typingIndicator';
            
            for (let i = 0; i < 3; i++) {
                const dot = document.createElement('div');
                dot.className = 'typing-dot';
                typingDiv.appendChild(dot);
            }
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(typingDiv);
            chatHistory.appendChild(messageDiv);
            
            chatHistory.scrollTo({
                top: chatHistory.scrollHeight,
                behavior: 'smooth'
            });
            
            return typingDiv;
        }
        
        // Remove typing indicator
        function removeTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.parentElement.parentElement.remove();
            }
        }
        
        // Simulate streaming response (replace with actual SSE/WebSocket implementation)
        async function simulateStreamingResponse(query) {
            // Show typing indicator
            showTypingIndicator();
            
            // Simulate network delay
            await new Promise(resolve => setTimeout(resolve, 800));
            
            // Remove typing indicator
            removeTypingIndicator();
            
            // Simulate streaming response
            const responses = [
                "Let me analyze that for you...",
                "I've checked our playbooks and documentation...",
                "Here's what I found about " + query.toLowerCase() + ":",
                "According to our operations knowledge base, you can analyze VPC flow logs using Amazon Athena.",
                "Would you like me to provide the detailed steps?"
            ];
            
            let fullResponse = '';
            const message = addMessage('', 'bot');
            
            for (const part of responses) {
                await new Promise(resolve => setTimeout(resolve, Math.random() * 300 + 100));
                fullResponse += (fullResponse ? ' ' : '') + part;
                message.textContent = fullResponse;
                
                // Scroll to bottom with each update
                chatHistory.scrollTo({
                    top: chatHistory.scrollHeight,
                    behavior: 'smooth'
                });
            }
        }
        
        // Handle form submission
        async function handleSubmit() {
            const query = queryInput.value.trim();
            if (!query) return;
            
            // Add user message
            addMessage(query, 'user');
            queryInput.value = '';
            queryInput.style.height = 'auto';
            
            // Disable button during processing
            submitBtn.disabled = true;
            
            // Process query (replace with actual API call)
            await simulateStreamingResponse(query);
            
            // Re-enable button
            submitBtn.disabled = false;
        }
        
        // Event listeners
        submitBtn.addEventListener('click', handleSubmit);
        
        queryInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleSubmit();
            }
        });
        
        // Initialize with empty input and disabled button
        queryInput.value = '';
        submitBtn.disabled = false;
    </script>
</body>
</html>
